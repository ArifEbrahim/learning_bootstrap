<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Bootcamp</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <!-- navbar-expand makes it resopnsive according to a break point to turn into a hamburger menu  -->
    <div class='container'>
      <a href="#" class="navbar-brand">Frontend Bootcamp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <!-- adds toggle functionality for hamburger menu when navbar too small -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
      <!-- navbar-collapse allows it to collapse into a hamburger menu when small -->
      <ul class="navbar-nav ms-auto">
        <!-- ms-auto pushes menu items to the right -->
        <li class="nav-item">
          <a class="nav-link" href="#learn">What You'll Learn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#questions">Questions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#instructors">Instructors</a>
        </li>
      </ul>

      </div>

    </div>

  </nav>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Bootcamp</title>
</head>
<body>

<!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
    <!-- navbar-expand makes it resopnsive according to a break point to turn into a hamburger menu  -->
    <div class='container'>
      <a href="#" class="navbar-brand">Frontend Bootcamp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <!-- adds toggle functionality for hamburger menu when navbar too small -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
      <!-- navbar-collapse allows it to collapse into a hamburger menu when small -->
      <ul class="navbar-nav ms-auto">
        <!-- ms-auto pushes menu items to the right -->
        <li class="nav-item">
          <a class="nav-link" href="#learn">What You'll Learn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#questions">Questions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#instructors">Instructors</a>
        </li>
      </ul>
      </div>
    </div>
  </nav>

  <!-- showcase -->

  <section class="bg-dark text-light p-5 text-center text-sm-start">
    <!-- text-sm-start will align the boxes vertically below the small breakpoint -->
    <div class="container">
      <!-- you want a container here so the text is indented, you don't want the entire section indented otherwise the darker colour would not go to the edge of the screen  -->
      <div class='d-sm-flex align-items-center justify-content-between'>
        <!-- this is the parent flex box, it holds 2 flex items. Enable flex with d-flex. The sm adds a breakpoint to stop flexing at the small breakpoint-->
        <div>
          <h1>Become a <span class="text-warning">Web Developer</span></h1>
          <p class="lead my-4">
            <!-- lead makes the text slightly bigger -->
            We focus on teaching our students the fundamentals of the latest and greatest technologies to prepare them for their first dev role
          </p>
          <button class="btn btn-primary btn-lg">Start The Enrolment</button>
        </div>
        <img class="img-fluid w-50 d-none d-sm-block" src="img/showcase.svg">
        <!-- img-fluid bounds the image to the size of the container it is in, w-50 makes it smaller, d-none d-sm-block hides the image when the screen is smaller than the sm breakpoint -->
      </div>

    </div>


  </section>


  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
